<script type="text/javascript">

function error(k){
	var id = '#question' + k.substr(1);
	$(id + ' .question-info').addClass('has-error');
	alert($(id).attr('summary'));
	
}

function filledIn(){
	$('.question-info').removeClass('has-error');
	
	var radio_groups = fetchRadioGroups();
	var k;
	for(k in radio_groups){
		if(!checkRadioGroup(k)){
			error(k);
			return false;
		}
	}

	var checkbox_groups = fetchCheckboxGroups();
	for(k in checkbox_groups){
		if(!checkCheckboxGroup(k)){
			error(k);
			return false;
		}
	}

	var textboxes = fetchTextboxes();
	for(k in textboxes){
		if(!checkTextbox(k)){
			error(k);
			return false;
		}
	}

	return true;
}

function fetchRadioGroups(){
	var elements = $('#main-form input[type=radio]');
	var groups = {}
	for(var i = 0; i < elements.length; i++){
		groups['' + $(elements[i]).attr('name') + ''] = true
	} 
	return groups;
}

function checkRadioGroup(name){
	var elements = $('#main-form input:checked[name=' + name + ']');
	return elements.length != 0;
}

function fetchCheckboxGroups(){
	var elements = $('#main-form input[type=checkbox]')
	var groups = {}
	for(var i = 0; i < elements.length; i++){
		var name = $(elements[i]).attr('name').replace(/\[.*/, '')
		groups[name] = true
	}

	return groups;
}

function checkCheckboxGroup(name){
	var elements = $('#main-form input:checked[name^=' + name + ']');
	return elements.length != 0;
}

function fetchTextboxes(){
	var elements = $('#main-form input[type=text]')
	var groups = {}
	for(var i = 0; i < elements.length; i++){
		groups[$(elements[i]).attr('name')] = true;
	}
	return groups;
}

function checkTextbox(name){
	return $('#main-form input[name=' + name + ']').val().length > 0;
}


</script>
